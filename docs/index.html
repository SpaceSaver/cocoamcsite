<html>

<head>
    <title>
        SpaceSaver's Minecraft Packs
    </title>
    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press%20Start%202P">
    <script src="script.js"></script>
</head>

<body>
    <div id="page-title">
        <p>SpaceSaver's Minecraft Packs</p>
    </div>
    <div class="packs-container" id="packs-container">
        <div class="packs" id="packs">
            <noscript>Please enable JavaScript to view the resource packs! To enable it, copy this:
                <i>about:settings/content/siteDetails?site=https%3A%2F%2Fcocoamc.gq#:~:text=JavaScript</i> into your
                address bar if you're in Google Chrome or Microsoft Edge. After that find the option for JavaScript and
                change it from <i>Block</i> to <i>Allow</i>. If that doesn't work, visit <a
                    href="https://enable-javascript.com" target="_blank">here</a> for more information/help.</noscript>
            <div class="pack"
                packdownload="https://raw.githubusercontent.com/SpaceSaver/cocoamcsite/master/builds/chocolate2.2.1.zip"
                data-pack-icon="pack.png" data-pack-description="A resource pack bringing you chocolatey items..."
                data-pack-title="Chocolate Resource Pack">
            </div>
            <div class="pack"
                packdownload="https://raw.githubusercontent.com/SpaceSaver/cocoamcsite/master/builds/Pub-2.0.zip"
                data-pack-icon="pub.png" data-pack-title="Pub Resource Pack"
                data-pack-description="A pack for a Minecraft pub!  Currently only has beer textures, but more coming in the future...">
            </div>
        </div>
    </div>
    </div>
</body>

</html>
